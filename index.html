<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>To Do List App</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<!----ICONS-->
	<script src="https://unpkg.com/phosphor-icons"></script>
	<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="box">
			<div class="title-box">
				<h2> <i class="ph-list-checks"></i> Todo List</h2>

			</div>

			<div>
				<p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>
				<input type="text" name="ListItem" id="input" />
				<div onclick="newItem()" id="button">Add</div>
			</div>


			<br />
			<ol id="list"></ol>
		</div>

	</div>
	<footer>
		<h3>Coded by Sylvia with <i class="ph-heart"></i> & open source code is on <a
				href="https://github.com/sylvcode/ToDoListApp-jQuery" target="_blank"> <span class="iconify"
					data-icon="akar-icons:github-outline-fill" data-width="25"></span>
			</a> </h3>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
		integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>


</html>
